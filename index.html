<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rodrigo Lozano - Perfil Profesional</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <div id="menu-container"></div>

  <main>
    <!-- HERO -->
    <section class="hero">
      <div class="hero-img">
        <img src="assets/images/IMG_8251-removebg-min_sq.png" alt="Rodrigo Lozano" />
      </div>
      <div class="hero-content">
        <p class="hero-subtitle">Hello, I'm</p>
        <h1 class="hero-title">Rodrigo Lozano</h1>
        <h2 class="hero-role">Data Scientist</h2>
        <div class="hero-buttons">
          <a href="cv.html" class="btn btn-outline">Download CV</a>
          <a href="#contact-section" class="btn btn-solid">Contact Info</a>
        </div>
      </div>
    </section>

    <!-- MINI CV -->
    <section class="mini-CV">
      <h2>Aquí debe verse un resumen del CV</h2>
    </section>

    <!-- PROJECT PREVIEWS -->
    <section class="project-preview">
      <h2>Aquí deben verse previews de los proyectos</h2>
    </section>

    <!-- CONTACT SECTION -->
    <section id="contact-section" class="contact-section">
      <p class="section-subtitle">Get in Touch</p>
      <h2 class="section-title">Contact Me</h2>
      <div class="contact-box">
        <a href="mailto:rodrigo@email.com" class="contact-link">
          <img src="assets/images/email.png" alt="Email" class="social-icon" />
          <span>rodrigo@email.com</span>
        </a>
        <a href="https://www.linkedin.com/in/rodrigo-lozano-lucianez/" target="_blank" class="contact-link">
          <img src="assets/images/linkedin.png" alt="LinkedIn" class="social-icon" />
          <span>LinkedIn</span>
        </a>
        <a href="https://github.com/RodLozano" target="_blank" class="contact-link">
          <img src="assets/images/github.png" alt="GitHub" class="social-icon" />
          <span>GitHub</span>
        </a>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <nav>
      <div class="nav-links-container">
        <p>&copy; 2025 Rodrigo Lozano. All Rights Reserved.</p>
      </div>
    </nav>
  </footer>

  <!-- JS para menú -->
  <script>
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-container').innerHTML = data;

        const toggle = document.getElementById("dropdownToggle");
        const menu = document.getElementById("dropdownMenu");
        const hamburger = document.querySelector(".menu-toggle");
        const navMenu = document.querySelector(".nav-menu");

        toggle?.addEventListener("click", function(event) {
          event.preventDefault();
          menu.classList.toggle("show");
        });

        hamburger?.addEventListener("click", function() {
          navMenu.classList.toggle("show");
        });
      });
  </script>
</body>
</html>
