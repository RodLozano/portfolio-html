<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Rodrigo Lozano Luciáñez</title>

  <!-- ✅ Enlace al CSS externo -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <!-- ✅ Contenedor para el menú -->
  <div id="menu-container"></div>

  <main>
    <h1>Contacto</h1>
    <p>Puedes contactarme a través de:</p>
    <ul>
      <li><a href="mailto:rodrigo@email.com">rodrigo@email.com</a></li>
      <li><a href="https://www.linkedin.com/in/rodrigo-lozano-lucianez/" target="_blank">LinkedIn</a></li>
    </ul>
  </main>

  <!-- ✅ Script para incluir el menú y activar dropdown -->
  <script>
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-container').innerHTML = data;

        const toggle = document.getElementById("dropdownToggle");
        const menu = document.getElementById("dropdownMenu");

        toggle.addEventListener("click", function(event) {
          event.preventDefault();
          menu.classList.toggle("show");
        });
      });
  </script>

</body>
</html>
