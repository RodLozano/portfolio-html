
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV - Rodrigo Lozano Luciáñez</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

  <!-- Menú modular -->
  <div id="menu-container"></div>

  <main>
    <h1>Aqui se debe poder previsualizar y descargar el CV</h1>
<section class="cv-preview">
  <h2>Curriculum Vitae</h2>

  <!-- Vista previa PDF -->
  <iframe
    src="assets/docs/CV 2025 RLL V1 EN.pdf"
    width="100%"
    height="600px"
    style="border: 1px solid #ccc; border-radius: 8px;"
  ></iframe>

  <!-- Botón de descarga -->
  <div style="margin-top: 1rem; text-align: center;">
    <a href="assets/docs/CV 2025 RLL V1 EN.pdf" download class="btn btn-outline">
      Download CV
    </a>
  </div>
</section>
  </main>
  <footer class="site-footer">
      <nav>
        <div class="nav-links-container">
          <p>Copyright &#169; 2025 Rodrigo Lozano. All Rights Reserved.</p>
        </div>
      </nav>
      
    </footer>
  <!-- Script para cargar el menú y activar el dropdown -->
  <script>
  fetch('menu.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('menu-container').innerHTML = data;

      const toggle = document.getElementById("dropdownToggle");
      const menu = document.getElementById("dropdownMenu");
      const hamburger = document.querySelector(".menu-toggle");
      const navMenu = document.querySelector(".nav-menu");

      toggle?.addEventListener("click", function(event) {
        event.preventDefault();
        menu.classList.toggle("show");
      });

      hamburger?.addEventListener("click", function() {
        navMenu.classList.toggle("show");
      });
    });
</script>

</body>
</html>
